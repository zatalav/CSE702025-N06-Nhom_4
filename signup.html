<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="signup-gblobals.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="group">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <a href="/index.html">
                  <span class="close-btn">&times;</span>
                </a>
              </div>
            </div>
            <!--  -->

            <div class="text-wrapper">Đăng ký tài khoản</div>
            <div class="div">
              <div class="nhp-s-in-thoi-email-wrapper">
                <label for="fullname" class="nh-p-s-i-n-tho-i"></label>
                <input
                  type="text"
                  id="fullname"
                  name="fullname"
                  placeholder="Nhập họ và tên"
                  required
                />
              </div>

              <div class="div-wrapper">
                <label for="phone"></label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Nhập số điện thoại"
                  required
                />
              </div>

              <div class="group-2">
                <label for="email" class="nh-p-s-i-n-tho-i"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Nhập email"
                  required
                />
              </div>

              <div class="group-3">
                <label for="password" class="nh-p-s-i-n-tho-i"></label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
              </div>

              <div class="group-4">
                <label for="confirm-password" class="nh-p-s-i-n-tho-i"></label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Nhập lại mật khẩu"
                  required
                />
              </div>
            </div>

            <!--  -->

            <div class="group-5">
              <div class="overlap-2">
                <div class="text-wrapper-6">Đăng ký</div>
              </div>
            </div>

            <!--  -->
            <div class="group-6">
              <div class="overlap-3">
                <img
                  class="image-container"
                  src="public/img/image92166-3fn9-200h.png"
                />
              </div>
            </div>
          </div>
          <div class="group-7">
            <div class="image-wrapper">
              <img class="image" src="./public/img/gg-removebg-preview.png" />
            </div>
            <div class="img-wrapper">
              <img class="image-2" src="./public/img/zalo.png" />
            </div>
          </div>
          <div class="group-8">
            <p class="p">Bạn đã có tài khoản?</p>
            <a href="login.html"
              ><div class="text-wrapper-4">Đăng nhập ngay</div></a
            >
          </div>
          <div class="group-9">
            <div class="overlap-4">
              <div class="text-wrapper-5">Hoặc</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
