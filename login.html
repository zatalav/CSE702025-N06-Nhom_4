<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="login-globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img
            class="image"
            src="public/img/2023_11_26_638366159843367754_hinh-nen-bien.webp"
          />
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper">Đăng nhập tài khoản</div>
              <div class="nhp-s-in-thoi-email-wrapper">
                <div class="nhp-s-in-thoi-email">
                  <label for="email-phone" class="div"
                    ></label
                  >
                  <input
                    type="text"
                    id="email-phone"
                    name="email-phone"
                    placeholder="Nhập email/số điện thoại"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="overlap-group-wrapper">
              <div class="div-wrapper">
                <label for="password" class="text-wrapper-2"></label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
              </div>
            </div>
            <div class="overlap-2">
              <div class="group-2">
                <div class="image-wrapper">
                  <img class="img" src="/public/img/gg-removebg-preview.png" />
                </div>
                <div class="img-wrapper">
                  <img class="img" src="/public/img/zalo.png" />
                </div>
              </div>
              <div class="group-3">
                <p class="p">Bạn chưa có tài khoản?</p>
                <a href="/signup.html">
                  <div class="text-wrapper-3">Đăng ký ngay</div>
                </a>
              </div>
            </div>
            <div class="group-4">
              <div class="overlap-3">
                <div class="text-wrapper-4">Đăng nhập</div>
              </div>
            </div>
            <div class="group-5">
              <div class="overlap-4">
                <a href="/index.html">
                  <span class="close-btn">&times;</span>
                </a>
              </div>
            </div>
            <div class="group-6">
              <div class="overlap-5">
                <img
                  class="image-container"
                  src="public/img/image92166-3fn9-200h.png"
                />
              </div>
            </div>
          </div>
          <div class="group-7">
            <div class="overlap-6">
              <div class="text-wrapper-6">Hoặc</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
